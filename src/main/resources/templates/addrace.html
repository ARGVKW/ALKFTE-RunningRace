<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Race</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form th:action="@{/races/createrace}" th:object="${race}" method="post" class="card">
                <div class="card-header bg-info text-white text-center">
                    <h1>Create new Running Race Event</h1>
                </div>
                <div class="card-body">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label for="raceName">Name of Event:</label>
                            <input type="text" id="raceName" th:field="*{raceName}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="location">Location of Event:</label>
                            <input type="text" id="location" th:field="*{location}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="distanceKm">Distance (km):</label>
                            <input type="number" id="distanceKm" th:field="*{distanceKm}" class="form-control"/>
                        </div>
                        <span th:if="${error}" th:text="${error}" class="text-error"></span>
                </div>
                <div class="card-footer py-3 text-center">
                    <a href="/races" class="btn btn-dark">Back to Races</a> <button type="submit" class="btn btn-success">Create Race</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
