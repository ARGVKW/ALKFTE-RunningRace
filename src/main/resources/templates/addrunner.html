<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Race</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form th:action="@{/runners/addrunner}" th:object="${runner}" method="post" class="card">
                <div class="card-header bg-info text-white text-center">
                    <h1>Create new Running Race Event</h1>
                </div>
                <div class="card-body">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label for="runnerName">Name of Runner:</label>
                            <input type="text" id="runnerName" th:field="*{runnerName}" class="form-control"/>
                            <small th:if="${#fields.hasErrors('runnerName')}" th:errors="*{runnerName}" class="text-danger"></small>
                            <p th:if="${error}" th:text="${error}" class="alert alert-warning"></p>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="text" id="age" th:field="*{age}" class="form-control"/>
                            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input type="number" id="gender" th:field="*{gender}" class="form-control"/>
                            <small th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></small>
                        </div>
                </div>
                <div class="card-footer py-3 text-center">
                    <a href="/runners" class="btn btn-dark">Back to Runners</a> <button type="submit" class="btn btn-success">Add Runner</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
