<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Race</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-info text-white text-center">
          <h1 th:text="${race.raceName}"></h1>
          <hr>
          <span th:if="${race.location}" th:text="${race.location}"></span>
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
            <tr>
              <th>Race Date:</th>
              <td th:text="${race.raceDate}"></td>
            </tr>

            <tr th:if="${race.distanceKm}">
              <th>Distance:</th>
              <td th:text="${race.distanceKm} + ' km'"></td>
            </tr>
            <tr th:if="${averageTime}">
              <th>Average Time:</th>
              <td th:text="${averageTime} + ' minutes'"></td>
            </tr>
            <tr th:if="${#lists.size(scores)}">
              <td colspan="2" class="bg-light">
                <div style="max-height: calc(100vh - 430px); min-height: 160px; overflow: auto; scrollbar-width: thin">
                  <p class="h5 text-center">Results</p>
                  <table class="table">
                    <thead style="position: sticky; top: 0">
                    <tr>
                      <th>Runner</th>
                      <th class="text-end">Finish Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="score : ${scores}">
                      <td th:text="${score.runner.runnerName}"></td>
                      <td class="text-end" th:text="${score.timeMinutes} + ' minutes'"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-3 text-center">
          <a href="/races" class="btn btn-dark">Back to Races</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
