<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Race</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-info text-white text-center">
          <h1 th:text="${race.raceName}"></h1>
          <hr>
          <span th:if="${race.location}" th:text="${race.location}"></span>
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
            <tr>
              <th>Race ID:</th>
              <td th:text="${race.id}"></td>
            </tr>

            <tr th:if="${race.distanceKm}">
              <th>Distance:</th>
              <td th:text="${race.distanceKm} + ' km'"></td>
            </tr>
            <tr th:if="${averageTime}">
              <th>Average Time:</th>
              <td th:text="${averageTime} + ' minutes'"></td>
            </tr>
            <tr th:if="${#lists.size(scores)}">
              <td colspan="2" class="bg-light">
                <p class="h5 text-center">Results</p>
                <table class="table">
                  <thead>
                  <tr>
                    <th>Runner</th>
                    <th align="right">Finish Time</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="score : ${scores}">
                    <td th:text="${score.runner.runnerName}"></td>
                    <td align="right" th:text="${score.timeMinutes} + ' minutes'"></td>
                  </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-3 text-center">
          <a href="/races" class="btn btn-dark">Back to Races</a> <a th:href="@{/race/{id}/addscore(id=${race.id})}" class="btn btn-success">Add Score</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
