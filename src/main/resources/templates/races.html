<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Races</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container">
    <article class="row justify-content-center mt-5">
        <h1>All Races</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Name</th>
                <th>Location</th>
                <th>Distance (km)</th>
                <th><a href="/races/addrace" class="btn btn-success">New Race</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="race : ${races}">
                <td th:text="${race.id}"></td>
                <td th:text="${race.raceDate}"></td>
                <td th:text="${race.raceName}"></td>
                <td th:text="${race.location}"></td>
                <td th:text="${race.distanceKm}"></td>
                <td><a th:href="@{/race/{id}(id=${race.id})}" class="btn btn-outline-dark btn-sm">Details</a></td>
            </tr>
            </tbody>
        </table>
        <p>
            <a href="/" class="btn btn-dark">Back to Home</a>
        </p>
    </article>
</section>
</body>
</html>
