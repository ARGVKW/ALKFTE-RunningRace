<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Runners</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container">
    <article class="row justify-content-center mt-5">
        <h1>All Runners</h1>
        <hr>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th><a href="/runners/addrunner" class="btn btn-success">Add Runner</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="runner : ${runners}">
                <td th:text="${runner.id}"></td>
                <td th:text="${runner.runnerName}"></td>
                <td th:text="${runner.gender}"></td>
                <td th:text="${runner.age}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <p>
            <a href="/" class="btn btn-dark">Back to Home</a>
        </p>
    </article>
</section>
</body>
</html>
